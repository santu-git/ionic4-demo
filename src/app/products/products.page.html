<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [routerLink]="['/product','1']" *ngFor="let product of (products$ | async)">
      <ion-label>{{product.title}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
